  <!-- ***************** SPLASH PAGE *********************** -->
    <header class="header"> 
      <h1>Wheel of Death</h1>
    </header>
    <container class='spash__page'>
      <section class='splash__page--header'>
        <img class='splash__page--img'>
        <img class='splash__page--logo'>
      </section>
      <section class='splash__player--info'>
        <div class='splash__player--input'>
          <p class='splash__player--input--title'></p>
          <input class='splash__player--input--one' id='splash__player--input--one--js' type='text'>
        </div>
        <div class='splash__player--input'>
          <p class='splash__player--input--title'></p>
          <input class='splash__player--input--two' id='splash__player--input--two--js' type='text'>
        </div>
        <div class='splash__player--input'>
          <p class='splash__player--input--title'></p>
          <input class='splash__player--input--three' id='splash__player--input--three--js' type='text'>
        </div>
        <button class='splash__start--button' id='splash__start--button--js'>Start Game</button>
      </section>
    </container>

    <!-- *************** MAIN PAGE****************** -->
    <main class="body__main">
      <header class="body__header">
        <div class="header__div">
          <button class="header__btn--quit" id="header__btn--quit">Quit</button>
        </div>
      </header>
      <container class="main__container--players">
        <h2 class="container__h2--contestants">Our Contestants:</h2>
        <div class="container__div--ul--players">
          <ul class="container__ul--player--info">
            <li class="ul__player--one--name" id="ul__player--one--name--js">Player One Name</li>
            <li class="ul__player--one--score" id="ul__player--one--score--js">Player One Score</li>
            <li class="ul__player--two--name" id="ul__player--two--name--js">Player Two Name</li>
            <li class="ul__player--two--score" id="ul__player--two--score--js">Player Two Score</li>
            <li class="ul__player--three--name" id="ul__player--three--name--js">Player Three Name</li>
            <li class="ul__player--three--score" id="ul__player--three--score--js">Player Three Score</li>
          </ul>
          <div class='guess__input--div'>
            <input class='guess__input' id='guess__input--js'>
            <button class='guess__input--btn' id='guess__input--btn--js'>Submit Guess</button>
          </div>
      </div>
      </container>
      <p>Wheel Img Here</p>
      <container class="main__container--puzzle">
        <div class="container__puzzle--div">
          <label class="div__puzzle--label">Puzzle:</label>
          <textarea class="div__textarea--puzzle" id="div__textarea--puzzle--js" rows="6" cols="85">Puzzle</textarea>
          <label class="div__textarea--letters--label">Letters Guessed</label>
          <textarea class="div__textarea--letters--used" id="div__textarea--letters--used--js" rows="6" cols="35">Letters Guessed</textarea>
        </div>
      </container>
      <footer class="main__footer">
        Maybe some random links in the footer?
      </footer>
  </main>
