<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <title>Wheel of Death</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="home-container">
    <header class="header hidden"> 
      <button class="header__btn--quit" id="header__btn--quit">QUIT</button>
      <button class='btn__instructions' id='btn__instructions--js' data-toggle="modal">How to Play</button>
      <h1 class="header__title">Wheel of Death</h1>
    </header>
  <div class="intro_page">
    <div class="splash-gif">
    <container class='splash__page'>
      <section class='splash__page--header'>
        <h1 class="header__splash--title">Wheel of Death</h1>
        <img class='splash__page--img'>
        <img class='splash__page--logo'>
      </section>
      <section class='splash__player--info'>
        <div class='splash__player--input-section'>
          <p class='splash__player--input--title'>1ST PLAYER</p>
          <input class='splash__player--input' id='splash__player--input--one--js' type='text'>
        </div>
        <div class='splash__player--input-section'>
          <p class='splash__player--input--title'>2ND PLAYER </p>
          <input class='splash__player--input' id='splash__player--input--two--js' type='text'>
        </div>
        <div class='splash__player--input-section'>
          <p class='splash__player--input--title'>3RD PLAYER </p>
          <input class='splash__player--input' id='splash__player--input--three--js' type='text'>
        </div>
        <button class='splash__start--button' id='splash__start--button--js' disabled="true">START GAME</button>
      </section>
    </container>
  </div>
  </div>
  <div class="hidden">
<div class="center_game-box">
  <main class="body__main">
    <div class="container__div--ul--players"></div>
      <container class="main__container--players">
        <div class="container__div--ul--players">
          <ul class="container__ul--player--info">
            <li class="ul__player--one--name" id="ul__player--one--name--js">Player One Name</li>
            <li class="ul__player--one--score" id="ul__player--one--score--js">Round $ <span class="span__player--1--score"></span></li>
            <li class="ul__player--1--total--score" id="div__player--one--total--score--js">Game $ </p>
            <li class="ul__player--two--name" id="ul__player--two--name--js">Player Two Name</li>
            <li class="ul__player--two--score" id="ul__player--two--score--js">Round $ <span class="span__player--2--score"></span></li>
            <li class="ul__player--2--total--score" id="div__player--two--total--score--js">Game $ </p>
            <li class="ul__player--three--name" id="ul__player--three--name--js">Player Three Name</li>
            <li class="ul__player--three--score" id="ul__player--three--score--js">Round $ <span class="span__player--3--score"></span></li>
            <li class="ul__player--3--total--score" id="div__player--three--total--score--js">Game $ </p>
          </ul>
        </div>
      </container>
      <container class="main__container--puzzle">
        <div class="turn-hint-div">
          <p><span class="span__player--turn" id="span__player--turn--js"></span> it's your turn!</p>
          <p>Round <span class="span__round" id="span__round--js">1</span></p>
        </div>
        <section class="section__displayPuzzle" id="section__displayPuzzle--js">
        </section>
        <div class='guess__input--div'>
            <input class='guess__input' id='guess__input--js' placeholder="Guess Answer Here!">
            <button class='guess__input--btn' id='guess__input--btn--js'>Submit Guess</button>
        </div>
        <div class="letter_button-section">
        <section class="section__consonants" id="section__consonants--js">
          <h3>Hint: <span class="span__category" id="span__category--js"></span></h3>
          <button class="btn__letter" id="consB" disabled>B</button>
          <button class="btn__letter" id="consC" disabled>C</button>
          <button class="btn__letter" id="consD" disabled>D</button>
          <button class="btn__letter" id="consF" disabled>F</button>
          <button class="btn__letter" id="consG" disabled>G</button>
          <button class="btn__letter" id="consH" disabled>H</button>
          <button class="btn__letter" id="consJ" disabled>J</button>
          <button class="btn__letter" id="consK" disabled>K</button>
          <button class="btn__letter" id="consL" disabled>L</button>
          <button class="btn__letter" id="consM" disabled>M</button>
          <button class="btn__letter" id="consN" disabled>N</button>
          <button class="btn__letter" id="consP" disabled>P</button>
          <button class="btn__letter" id="consQ" disabled>Q</button>
          <button class="btn__letter" id="consR" disabled>R</button>
          <button class="btn__letter" id="consS" disabled>S</button>
          <button class="btn__letter" id="consT" disabled>T</button>
          <button class="btn__letter" id="consV" disabled>V</button>
          <button class="btn__letter" id="consW" disabled>W</button>
          <button class="btn__letter" id="consX" disabled>X</button>
          <button class="btn__letter" id="consY" disabled>Y</button>
          <button class="btn__letter" id="consZ" disabled>Z</button>
        </section>
        <section class="section__vowels" id="section__vowels--js">
          <!-- <label class="vowel__label">Spooky Vowel Selections:</label> -->
          <button class='guess__btn--vowel' id='guess__btn--vowel--js'>Buy A Vowel</button>
          <div class="vowels">
            <button class="btn__vowel" id="vowelA" disabled>A</button>
            <button class="btn__vowel" id="vowelE" disabled>E</button>
            <button class="btn__vowel" id="vowelI" disabled>I</button>
            <button class="btn__vowel" id="vowelO" disabled>O</button>
            <button class="btn__vowel" id="vowelU" disabled>U</button>
          </div>
        </section>
      </div>
      </container>
      <div class='help__modal_container'>
      </div>
      <div class="results_instructions">
        <img class="img__pumpkin" src="/images/pumpkin.png" alt="A pumkin wheel">
        <label class="wheel__output--label">Spin Result: </label>
        <p class="wheel__output" id="wheel__output--js"></p>
        <button class='btn__spin' id='btn__spin--js'>Spin The Wheel</button>
      </div>
    </div>
    </main>
  </div>
 </div>
  </body>
 </main>
</html>
